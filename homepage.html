<!DOCTYPE html>
<html lang = "ch">
    <head>
        <meta charset="utf-8"/>
        <title>文缘史鉴</title>
        <link rel="stylesheet" href="stylesheet.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
        <meta name="viewport" content="initial-scale=1.0,width=device-width"/>
        <link rel="icon" href="favicon/favicon.ico" />
    </head>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <body>
        <div class="header-nav-container">
            <header>
              <h1>文缘史鉴</h1>
            </header>
            <nav>
              <a href="homepage.html">首页</a>
              <a href="introduction.html">项目介绍</a>
              <a href="content1.html">读本内容</a>
              <a href="resources.html">资源共享</a>
            </nav>
        </div>
        <main>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="pic1.png" alt="图片1"></div>
                    <div class="swiper-slide"><img src="pic2.png" alt="图片2"></div>
                    <div class="swiper-slide"><img src="pic3.png" alt="图片3"></div>
                    <div class="swiper-slide"><img src="pic4.png" alt="图片3"></div>
                    <div class="swiper-slide"><img src="pic5.png" alt="图片3"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        
            <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
            <script>
                const swiper = new Swiper('.swiper', {
                    loop: true,
                    autoplay: {
                        delay: 3000,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                });
            </script>
        </main>
        <footer>
            <p><small>Copyright 南京师范大学文学院“文缘史鉴”项目团队 All Right Reserved</small></p>
        </footer>
    </body>
</html>
